<!-- main page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Talk Clone</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body class="max-w-xl mx-auto text-gray-700 h-screen max-h-[1000px]">
    <div class="relative bg-gray-50 h-full">
        <div class="flex justify-between text-xs font-medium p-1">
            <div>
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div>18:43</div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <span>11%</span>
                <i class="fa-solid fa-battery-full"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>
        <header class="flex justify-between p-6">
            <h1 class="text-2xl font-semibold">More</h1>
            <div class="space-x-2 font-light">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
            </div>
        </header>

        <div class="flex mx-6 mt-2 mb-4 items-center justify-between">
            <div class="flex justify-between items-center">
                <div class="profile__img"></div>
                <div class="flex flex-col mx-4">
                    <span class="text-lg font-bold">lkingkongl</span>
                    <span class="text-sm text-gray-400 font-light">010-1234-1234</span>
                </div>
            </div>
            <div><i class="far fa-comment-alt fa-2x"></i></div>
        </div>
        <main class="flex flex-col mx-6 divide-y mb-10">
            <div class="flex justify-around text-xs pt-6 pb-3">
                <div class="flex flex-col items-center">
                    <i class="text-3xl far fa-calendar"></i>
                    <span class="flex items-center h-12">Calendar</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="text-3xl far fa-smile-beam"></i>
                    <span class="flex items-center h-12">Emoticons</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="text-3xl fas fa-paint-roller"></i>
                    <span class="flex items-center h-12">Themes</span>
                </div>
                <div class="flex flex-col items-center">
                    <i class="text-3xl fas fa-file-invoice-dollar"></i>
                    <span class="flex items-center h-12">Account</span>
                </div>
            </div>

            <div class="text-sm py-5">
                <h4 class="">Suggestions</h4>
                <div class="flex text-xs pt-5 pb-3 space-x-3">
                    <div class="flex flex-col items-center">
                        <div class="bg-yellow-300 w-12 h-12 rounded-xl flex justify-center items-center">
                            <i class="text-white text-3xl fas fa-quote-right"></i>
                        </div>
                        <span class="mt-2">Kokoa Story</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="bg-yellow-300 w-12 h-12 rounded-xl flex justify-center items-center">
                            <i class="text-white text-3xl fas fa-quote-right"></i>
                        </div>
                        <span class="mt-2">Kokoa Story</span>
                    </div>

                </div>
            </div>
        </main>
        <nav class="absolute bottom-0 w-full">
            <ul class="flex justify-around bg-gray-100 py-3 text-2xl">
                <li><a href="friends.html">
                        <i class="fas fa-user"></i>
                        <!-- <i class="fa-regular fa-user"></i> -->
                    </a></li>
                <li class="relative"><a href="chats.html">
                        <span
                            class="absolute p-1 left-3 bottom-4 h-6 w-6 rounded-full bg-orange-600 text-center text-2xs text-white flex justify-center items-center">
                            1</span>
                        <i class="far fa-comment"></i>
                        <!-- <i class="fa-solid fa-comment"></i> -->
                    </a></li>
                <li><a href="find.html">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </a></li>
                <li class="relative"><a href="more.html">
                        <span class="absolute left-6 bottom-6 h-1.5 w-1.5 rounded-full bg-orange-600">
                        </span>
                        <i class="fa-solid fa-ellipsis"></i>
                    </a></li>
            </ul>
        </nav>
    </div>
</body>
<script src="https://kit.fontawesome.com/88eea5fb64.js" crossorigin="anonymous"></script>

</html>
